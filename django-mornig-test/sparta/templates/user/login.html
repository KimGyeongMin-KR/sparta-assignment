<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
</head>
<body>
  <h2>Log In</h2>
  <form method="post">
  {% csrf_token %}
  {% if error %}
  <div>
    {{error}}
  </div>
  {% endif %}
  <input type="text" name="username">아이디</input></br>
  <input type="password" name="password">비밀번호</input></br>
  <button type="submit">로그인</button>
  <button type="button" onclick="location.href=`{% url 'signup'%}`">회원가입</button>
  </form>
</body>
</html>
